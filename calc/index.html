<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <title>Калькулятор 3000 v.2.0</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="calc">
    <input type="text" id="input" disabled value="0">
    <div class="main">
      <button class="btn clear-btns" type="button" id="del">DEL</button>
      <button class="btn clear-btns" type="button" id="ce">CE</button>
      <button class="btn clear-btns" type="button" id="c">C</button>
      <button class="btn op" type="button">/</button>
      <button class="btn num" type="button">7</button>
      <button class="btn num" type="button">8</button>
      <button class="btn num" type="button">9</button>
      <button class="btn op" type="button">*</button>
      <button class="btn num" type="button">4</button>
      <button class="btn num" type="button">5</button>
      <button class="btn num" type="button">6</button>
      <button class="btn op" type="button">-</button>
      <button class="btn num" type="button">1</button>
      <button class="btn num" type="button">2</button>
      <button class="btn num" type="button">3</button>
      <button class="btn op" type="button">+</button>
      <button class="btn num zero" type="button">0</button>
      <button class="btn" type="button" id="decimal">.</button>
      <button class="btn op" type="button" id="result">=</button>
    </div>
  </div>
  <script src="calc.js"></script>
</body>

</html>
