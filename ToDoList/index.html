<!DOCTYPE html>
<html lang="ru">

<head>
   <meta charset="UTF-8">
   <link rel="stylesheet" href="style.css">
   <link href="https://fonts.googleapis.com/css?family=Staatliches" rel="stylesheet">
   <script src="script.js" defer></script>
   <title>What To Do?</title>
</head>

<body>
   <div class='main'>
      <form>
         <p>Наименование:</p>
         <input type="text" id="taskInp" autocomplete="off" placeholder="Надо пойти и сделать...">
         <div id="warn">Это поле не может быть пустым</div>
         <button class="clear btn" onclick="clearForm()">Очистить</button>
         <p>Описание:</p>
         <textarea rows="5" id="desc" autocomplete="off" placeholder="Зачем? Как? И почему?"></textarea>
         <br>
         <button onclick="addTask()" class="addTaskBtn btn">Добавить Дело</button>
      </form>
   </div>
   <hr>
   <div id="taskList"></div>
</body>

</html>
