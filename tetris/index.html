<!DOCTYPE html>
<html lang="ru">

<head>
   <meta charset="UTF-8">
   <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
   <link href="https://fonts.googleapis.com/css?family=Staatliches" rel="stylesheet">
   <style>
      body {
         font-family: 'Staatliches', cursive;
         font-size: 40px;
         background-color: rgb(97, 211, 219);
         height: 100vh;
         margin: 0;
         display: flex;
         align-items: center;
      }

      .main {
         display: flex;
         width: 980px;
         margin: 0 auto;
         justify-content: space-between;
      }

      #canvas {
         display: block;
         width: 480px;
         height: 800px;
         position: relative;
      }

      .scoreBlock {
         text-align: center;
         line-height: .1em;
         margin-top: 70px;
      }
   </style>
   <script src="script.js" defer></script>
   <title>Tetris</title>
</head>

<body>
   <div class="main">
      <canvas id="canvas" width="240" height="400"></canvas>
      <div class="wrp">
         <canvas id="nextPiece" width="400" height="400"></canvas>
         <div class="scoreBlock">
            Your score:
            <p id="score">0</p>
         </div>
         <div class="scoreBlock">
            Last score:
            <p id="lastScore">0</p>
         </div>
         <div class="scoreBlock">
            Best score:
            <p id="bestScore"></p>
         </div>
      </div>
   </div>
</body>

</html>
